<!DOCTYPE html>
<html>
   <head>
       <title>Sample HTML Code</title>
       <meta name="viewport" content="width=device-width, initial-scale=1.0">
       <style>
           html {
               background: linear-gradient(to right, pink 0%, lightpink 100%);
           }
           body {
               margin: 0;
               font-family: Arial, sans-serif;
           }
           h1 {
               color: white;
               text-align: center;
               font-size: 24px;
               margin-top: 20px;
           }
           p {
               color: white;
               font-size: 18px;
               text-align: center;
               margin: 20px;
               line-height: 1.6;
           }
           #apiMessage {
               color: white;
               font-size: 16px;
               text-align: center;
               margin-top: 20px;
           }
       </style>
   </head>
   <body>
       <h1>Informamos Que</h1>
       <p>O jantar será realizado por adesão, com o valor de R$ ___ por pessoa. Informamos que as bebidas não estão inclusas no valor e serão cobradas à parte. Contamos com a sua presença para tornar este momento ainda mais especial!</p>
       <div id="apiMessage">Carregando mensagem...</div>
       <script>
           // Função para buscar dados da internet
           async function fetchApiData() {
               try {
                   const response = await fetch('https://worldtimeapi.org/api/ip');
                   if (!response.ok) {
                       throw new Error('Erro na requisição');
                   }
                   const data = await response.json();
                   const currentTime = new Date(data.datetime).toLocaleTimeString();
                   document.getElementById('apiMessage').textContent =
                       `Mensagem gerada automaticamente às ${currentTime}. Bem-vindo ao nosso site!`;
               } catch (error) {
                   document.getElementById('apiMessage').textContent =
                       'Não foi possível carregar a mensagem da internet.';
                   console.error(error);
               }
           }

           // Chama a função ao carregar o site
           fetchApiData();
       </script>
   </body>
</html>
